<!DOCTYPE html>
<html>
  <head>
    <title>MakeMyTrip Clone</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b16bfee4cc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="makeMyTrip-logo" src="logo@2x.png">
      </div>
      <div class="middle-section">
        <button class="flight-button">
          <img class="flight-icon" src="airplane_1350120.png">
          <div class="tooltip">Flights</div>
        </button>
        <button class="hotel-button">
          <img class="hotel-icon" src="hotel_10849019.png">
          <div class="tooltip">Hotels</div>
        </button>
        <button class="home-button">
          <img class="home-icon" src="home_12326996.png">
          <div class="tooltip">Villas</div>
        </button>
        <button class="holiday-button">
          <img class="holiday-icon" src="images.png">
          <div class="tooltip">Holiday Packages</div>
        </button>
        <button class="train-button">
          <img class="train-icon" src="train-icon-vector-32710682.jpg">
          <div class="tooltip">Trains</div>
        </button>
        <button class="bus-button">
          <img class="bus-icon" src="bus-icon-illustration-design-vector.jpg">
          <div class="tooltip">Buses</div>
        </button>
        <button class="cab-button">
          <img class="cab-icon" src="cab.png">
          <div class="tooltip">Cabs</div>
        </button>
        <button class="currency-button">
          <img class="currency-icon" src="currency.jpg">
          <div class="tooltip"> Currency</div>
        </button>
        <button class="travel-button">
          <img class="travel-icon" src="travel insurance.png">
          <div class="tooltip">Travel Insurance</div>
        </button>
        <div class="right-section">
          <img class="login-icon" src="my.png">
        </div>
        <div class="login-info">
          <h2 class="login-text">Login or <br>Create Account</h2>
        </div>
        <div class="country">
          <p class="country-info">Country</p>
          <div class="choose-country">
            <img class="flag" src="Flag_of_India.svg.webp">
            <h2 class="country-name">India</h2>
            <div class="arrow">
              <i class="fa-solid fa-angles-down"></i>
            </div>
          </div>
        </div>
        <div class="language">
          <p class="language-info">Language</p>
          <div class="choose-language">
            <h2 class="language-name">ENG</h2>
            <div class="arrow">
              <i class="fa-solid fa-angles-down"></i>
            </div>

          </div>
      </div>
     
    </div>


























    
  </body>
</html>
