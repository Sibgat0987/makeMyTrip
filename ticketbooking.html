<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeMyTrip - Book Tickets</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow-x: hidden;
          background-image:url("booking.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
}

.container {
  background-color: #90ee90;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 1000px;
 
}

.form-group {
  margin-bottom: 20px;
  margin-right: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Book Tickets</h1>
    <form id="booking-form">
      <div class="form-group">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required>
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <input type="text" id="to" name="to" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="passengers">Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" required>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </div>
  <script>
    document.getElementById('booking-form').addEventListener('submit', function(event) {
  event.preventDefault();
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;
  const date = document.getElementById('date').value;
  const passengers = document.getElementById('passengers').value;

  // Here you can perform further actions like sending the data to a server for processing

  alert(`Booking Details:\nFrom: ${from}\nTo: ${to}\nDate: ${date}\nPassengers: ${passengers}`);
});

  </script>
</body>
</html>
